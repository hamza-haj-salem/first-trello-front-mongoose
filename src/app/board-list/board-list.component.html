 <button mat-button (click)="createBoard()" class="button"><b>Create new Board</b></button>
 
 <mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let board of boards | async">
    <mat-card>
      <mat-card-header> 
       {{board?.name}} 
      </mat-card-header>
      <mat-card-actions align="end">
        <img (click)="updateBoard(board)" class="image" src="./../assets/images/edit.webp">
        <img (click)="boardClicked(board)" class="image" src="./../assets/images/details.jpg">
        <img (click)="deleteBoard(board)" class="image" src="./../assets/images/supp.PNG">
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
